<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Rock Paper Scissor</h1>
  <div class="container">
    <div class="class" id="rock"><img src="rock.png" alt="Rock"></div>
    <div class="class" id="paper"><img src="paper (1).png" alt="Paper"></div>
    <div class="class" id="scissor"><img src="109-1094404_rock-paper-scissors-png.png" alt="Scissor"></div>
  </div>
  <div class="bot"></div>
  <div class="scoreboard">
    <div class="score">
        <p id="score1">0</p>
        <p>You</p>
        </div>
     <div class="score">
        
        <p id ="score2">0</p>
        <p>Bot</p>
    </div>
    </div>
    <div class="win"></div>
    <div class="msg">
        <p id="msg">Play your move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
